<div class="panel panel-default">
    <div class="panel-heading container-fluid" title="{{ngModel.pop}}">
        <frz-navegador
        ng-model="navegador" exibe-texto-botao="false"
        dados="dados"
        acoes-especiais="acoesEspeciais"
        on-abrir = "ngModel.abrir()"
        on-agir = "ngModel.agir()"
        on-editar = "ngModel.editar()"
        on-especial = "ngModel.especial()"
        on-excluir = "ngModel.excluir()"
        on-filtrar = "ngModel.filtrar()"
        on-incluir = "ngModel.incluir()"
        on-listar = "ngModel.listar()"
        on-navegar-primeiro = "ngModel.navegarPrimeiro()"
        on-navegar-anterior = "ngModel.navegarAnterior()"
        on-navegar-proximo = "ngModel.navegarPosterior()"
        on-navegar-ultimo = "ngModel.navegarUltimo()"
        on-proxima-pagina="ngModel.proximaPagina()"
        on-ultima-pagina="ngModel.ultimaPagina()"
        ></frz-navegador>
    </div>
    /{{dados}}/
    <div class="painel-body" ng-hide="dados.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="table-responsible" ng-show="dados.length > 0">
        <ng-form name="f_{{ngModel.codigo}}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="30px"><frz-seletor ng-model="navegador" dados="dados"></frz-seletor></th>
                        <th width="30px">#</th>
                        <th ng-repeat="opcao in ngModel.opcao">{{opcao.nome}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in dados | filter: {cadastroAcao: '!E'}">
                        <td>
                            <input type="radio" ng-show="navegador.selecao.tipo === 'U'" ng-model="navegador.selecao.ngModel" ng-value="reg"/>
                            <input type="checkbox" ng-show="navegador.selecao.tipo === 'M'" checklist-model="navegador.selecao.items" checklist-value="reg"/>
                        </td>
                        <td>
                            {{$index + 1 + ((navegador.paginaAtual-1) * navegador.tamanhoPagina)}}
                        </td>
                        <td ng-repeat="opcao in ngModel.opcao">{{reg[opcao.codigo]}}</td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </ng-form>
    </div>
    <div class="panel-footer">

    </div>
</div>
