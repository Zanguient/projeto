<div ng-init="tipo = 'IMAGEM'">
    <style type="text/css">
        .cropArea {
            background: #E4E4E4;
            overflow: hidden;
            width:500px;
            height:350px;
        }
        form .progress {
            line-height: 15px;
        }
        .progress {
            display: inline-block;
            width: 100px;
            border: 3px groove #CCC;
        }
        .progress div {
            font-size: smaller;
            background: orange;
            width: 0;
        }
        .button {
            -moz-appearance: button;
            /* Firefox */
            -webkit-appearance: button;
            /* Safari and Chrome */
            padding: 10px;
            margin: 10px;
            width: 70px;
        }
        .drop-box {
            background: #F8F8F8;
            border: 5px dashed #DDD;
            width: 100%;
            height: 80px;
            text-align: center;
            padding-top: 25px;
            margin: 10px;
        }
        .dragover {
            border: 5px dashed blue;
        }
    </style>

    <div class="container" ng-if="tipo === 'ARQUIVOS'">
        <div class="row">
            <div class="col-md-6">
                <div class="btn btn-info" ngf-select="upload($files)" ngf-multiple="true">
                    Selecione Arquivos
                </div>
            </div>
        </div>
        <div class="row">
            <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true">
                Arraste Arquivos Aqui
            </div>
            <div ngf-no-file-drop>
                File Drag/Drop is not supported for this browser
            </div>
        </div>
        <div class="row">
            Arquivos:
            <ul>
                <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
            </ul>
            Log:
            <pre>
                {{log}}
            </pre>
        </div>
    </div>

    <div class="container" ng-if="tipo === 'IMAGEM'">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-info" ngf-select ng-model="picFile" accept="image/*">
                    Selecione uma imagem
                </button>
            </div>
        </div>
        <div class="row">
            <table>
                <tr>
                    <td>
                        <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
                            <img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                            </img-crop>
                        </div>
                    </td>
                    <td>
                        <div>
                            <img ng-src="{{croppedDataUrl}}" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>    
        <div class="row">
            <div class="col-md-4">
                <button class="btn" ng-click="upload(croppedDataUrl)">Enviar</button> 
            </div>
            <div class="col-md-4">
                <span class="progress" ng-show="progress >= 0">
                    <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
                </span>
            </div>
            <div class="col-md-4">
                <span ng-show="result">Upload Sucesso</span>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-12">
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
            </div>
        </div>    
    </div>
</div>
