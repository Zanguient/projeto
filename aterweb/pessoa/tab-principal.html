<div class="row">
    <div class="form-group col-md-6">
        <label class="control-label">Cadastro Especial</label>
        <div class="form-control">
            <label class="checkbox-inline" for="beneficiario">
                <input type="checkbox" name="beneficiario" id="beneficiario" ng-model="cadastro.registro.beneficiario" ng-click="tabVisivelBeneficiario(cadastro.registro.beneficiario);">
                Beneficiário
            </label>
            <label class="checkbox-inline" for="colaborador">
                <input type="checkbox" name="colaborador" id="colaborador" ng-model="cadastro.registro.colaborador" ng-click="tabVisivelColaborador(cadastro.registro.colaborador);">
                Colaborador
            </label>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label class="control-label">Gênero</label>
        <div class="form-control">
            <label class="radio-inline" for="genero-{{$index}}" ng-repeat="item in cadastro.apoio.sexoList">
                <input type="radio" name="genero" id="genero-{{$index}}" value="{{item.codigo}}">
                {{item.descricao}}
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-12">
        <label class="control-label">Nascimento</label>
        <div class="row">
            <div class="form-group col-md-2">
                <label class="control-label">Data</label>
                <input class="form-control" type="text" ng-model="cadastro.registro.nascimento" ui-date-mask/>
            </div>
            <div class="form-group col-md-1">
                <label class="control-label">Idade</label>
                <input class="form-control" type="text" readonly="true" ng-model="cadastro.registro.idade" />
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">País /{{cadastro.apoio.paisList.length}}/</label>
                <select class="form-control" ng-model="cadastro.registro.nascimentoPais.id" ng-options="item.id as item.nome for item in cadastro.apoio.paisList">
                </select>
            </div>
            <div class="form-group col-md-3" ng-show="cadastro.registro.nascimentoPais.id === 'B'">
                <label class="control-label">Estado</label>
            <select class="form-control"></select>
        </div>
        <div class="form-group col-md-3" ng-show="cadastro.registro.nascimentoPais.id === 'B'">
            <label class="control-label">Município</label>
        <select class="form-control"></select>
    </div>
    <div class="form-group col-md-3" ng-show="cadastro.registro.nascimentoPais.id && cadastro.registro.nascimentoPais.id !== 'B'">
        <label class="radio-inline" for="genero-1">
            <input type="checkbox" name="genero" id="genero-1" value="F">
            Naturalizado?
        </label>
    </div>
</div>
</div>
</div>
<div class="row">
<div class="form-group col-md-12">
<label class="control-label">Endereço</label>
<ng-include src="'pessoa/sub-endereco.html'" ng-controller="PessoaEnderecoCtrl" />
</div>
</div>

<label class="control-label">Telefone</label>
<ng-include src="'pessoa/sub-telefone.html'" ng-controller="PessoaTelefoneCtrl" />
</div>
<div class="form-group col-md-6">
<label class="control-label">E-mail</label>
<ng-include src="'pessoa/sub-email.html'" ng-controller="PessoaEmailCtrl" />
</div>
</div>
<div class="row">

<label class="control-label">Relacionamentos</label>

</div>
<div class="row">

        </select>
    </div>
    <div class="form-group col-md-4">

    <div class="form-group col-md-4">
