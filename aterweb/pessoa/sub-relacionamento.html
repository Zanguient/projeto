<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <frz-navegador
        ng-model="pessoaRelacionamentoNvg" exibe-texto-botao="false"
        dados="cadastro.registro.relacionamentoList"
        acoes-especiais="acoesEspeciais"
        on-abrir = "abrir()"
        on-agir = "agir()"
        on-editar = "editar()"
        on-especial = "especial()"
        on-excluir = "excluir()"
        on-filtrar = "filtrar()"
        on-incluir = "incluir()"
        on-listar = "listar()"
        on-navegar-primeiro = "navegarPrimeiro()"
        on-navegar-anterior = "navegarAnterior()"
        on-navegar-proximo = "navegarPosterior()"
        on-navegar-ultimo = "navegarUltimo()"
        on-proxima-pagina="proximaPagina()"
        on-ultima-pagina="ultimaPagina()"
        ></frz-navegador>
    </div>
    <div class="painel-body"  ng-hide="cadastro.registro.relacionamentoList.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="table-responsible" ng-show="cadastro.registro.relacionamentoList.length > 0">
        <ng-form name="relacionamentoListFrm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><frz-seletor ng-model="pessoaRelacionamentoNvg" dados="cadastro.registro.relacionamentoList"></frz-seletor></th>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Relacionamento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in cadastro.registro.relacionamentoList | filter: {cadastroAcao: '!E'}">
                        <td>
                            <input type="radio" ng-show="pessoaRelacionamentoNvg.selecao.tipo === 'U'" ng-model="pessoaRelacionamentoNvg.selecao.item" ng-value="reg"/>
                            <input type="checkbox" ng-show="pessoaRelacionamentoNvg.selecao.tipo === 'M'" checklist-model="pessoaRelacionamentoNvg.selecao.items" checklist-value="reg"/>
                        </td>
                        <td>
                            {{$index + 1 + ((pessoaRelacionamentoNvg.paginaAtual-1) * pessoaRelacionamentoNvg.tamanhoPagina)}}
                        </td>
                        <td><a ng-click="modalVerRelacionado(reg.pessoa.id)">{{reg.pessoa.nome}}</a></td>
                        <td>
                            <select class="form-control input-sm" id="relacionamentoFuncao" name="relacionamentoFuncao{{$index}}" ng-model="reg.relacionamentoFuncao.id" 
                                ng-options="item.id as item.nomeSeFeminino for item in scp.cadastro.apoio.relacionamentoFuncaoList" ng-required="true"
                                ng-if="reg.pessoa.genero === 'F'">
                            </select>
                            <select class="form-control input-sm" id="relacionamentoFuncao" name="relacionamentoFuncao{{$index}}" ng-model="reg.relacionamentoFuncao.id" 
                                ng-options="item.id as item.nomeSeMasculino for item in scp.cadastro.apoio.relacionamentoFuncaoList" ng-required="true"
                                ng-if="reg.pessoa.genero !== 'F'">
                            </select>
                            <div class="label label-danger" ng-show="navegador.submitido && relacionamentoListFrm.relacionamentoFuncao{{$index}}.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                Campo Obrigat√≥rio
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </ng-form>
    </div>
    <div class="panel-footer">
    </div>
</div>
