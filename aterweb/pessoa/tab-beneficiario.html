<div class="row">
    <div class="form-group col-md-12">
        <label class="control-label">Unidade Organizacional</label>
        <select class="form-control" ng-model="cadastro.registro.publicoAlvo.unidadeOrganizacional" ng-options="item.id as item.nome for item in cadastro.apoio.unidadeOrganizacionalList">
            <option value="">-- Não informado --</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-3">
        <label class="control-label">Segmento</label>
        <select class="form-control" ng-model="cadastro.registro.publicoAlvo.segmento" ng-options="item.codigo as item.descricao for item in cadastro.apoio.publicoAlvoSegmentoList">
            <option value="">-- Não informado --</option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <label class="control-label">Categoria</label>
        <select class="form-control" ng-model="cadastro.registro.publicoAlvo.categoria" ng-options="item.codigo as item.descricao for item in cadastro.apoio.publicoAlvoCategoriaList">
            <option value="">-- Não informado --</option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <label class="control-label">Geração</label>
        <input class="form-control" type="text" ng-model="cadastro.registro.geracao" readonly="true" />
    </div>
    <div class="form-group col-md-3">
        <label class="control-label">Tradição</label>
        <select class="form-control" ng-model="cadastro.registro.publicoAlvo.tradicao" ng-options="item as item for item in cadastro.apoio.tradicaoList">
            <option value="">-- Não informado --</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-2">
        <label class="control-label">Qtd. ATER no ano</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA AG</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA AN</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA NA</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA FL</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <button class="form-control button" type="button" readonly="true">Consultar</button>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-12">
        <label class="control-label">Propriedades Vinculadas</label>
        <ng-include src="'pessoa/sub-beneficiario-propriedade.html'" ng-controller="PessoaBeneficiarioPropriedadeCtrl" />
    </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
        <label class="control-label">Carteira do Produtor</label>
        <div class="row">
            <div class="col-md-4">
                <label class="control-label">Número</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="col-md-4">
                <label class="control-label">1ª Habilitação</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="col-md-4">
                <label class="control-label">Validade</label>
                <input class="form-control" type="text"/>
            </div>
        </div>
    </div>
</div>
