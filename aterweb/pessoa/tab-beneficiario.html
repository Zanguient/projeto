<div class="row">
    <div class="form-group col-md-3">
        <label class="control-label">Segmento</label>
        <select class="form-control" id="segmento" name="segmento" ng-model="cadastro.registro.publicoAlvo.segmento" ng-options="item.codigo as item.descricao for item in cadastro.apoio.publicoAlvoSegmentoList" ng-required="cadastro.registro.publicoAlvoConfirmacao === 'S'">
        </select>
        <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.segmento.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            Campo Obrigatório
        </div>
    </div>
    <div class="form-group col-md-3">
        <label class="control-label">Categoria</label>
        <select class="form-control" id="categoria" name="categoria" ng-model="cadastro.registro.publicoAlvo.categoria" ng-options="item.codigo as item.descricao for item in cadastro.apoio.publicoAlvoCategoriaList" ng-required="cadastro.registro.publicoAlvoConfirmacao === 'S'">
        </select>
        <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.categoria.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            Campo Obrigatório
        </div>
    </div>
    <div class="form-group col-md-3">
        <label class="control-label">Geração</label>
        <input class="form-control" type="text" ng-model="cadastro.apoio.geracao" readonly="true" />
    </div>
    <div class="form-group col-md-3">
        <label class="control-label">Tradição</label>
        <select class="form-control" ng-model="cadastro.registro.publicoAlvo.tradicao" ng-options="item as item for item in cadastro.apoio.tradicaoList">
            <option value="">-- Não informado --</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-2">
        <label class="control-label">Qtd. ATER no ano</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA AG</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA AN</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA NA</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">IPA FL</label>
        <input class="form-control" type="text" readonly="true" />
    </div>
    <div class="form-group col-md-2">
        <button class="form-control button" type="button" readonly="true">Consultar</button>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
        <label class="control-label">Carteira do Produtor</label>
        <div class="row">
            <div class="col-md-4">
                <label class="control-label">Número</label>
                <input class="form-control" type="text" id="carteiraProdutorNumero" name="carteiraProdutorNumero" ng-model="cadastro.registro.publicoAlvo.carteiraProdutorNumero"/>
            </div>
            <div class="col-md-4">
                <label class="control-label">1ª Habilitação</label>
                <input class="form-control" type="text" id="carteiraProdutorEmissao" name="carteiraProdutorEmissao" ng-model="cadastro.registro.publicoAlvo.carteiraProdutorEmissao" ui-date-mask/>
                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.carteiraProdutorEmissao.$error.date">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    Valor Inválido!
                </div>
            </div>
            <div class="col-md-4">
                <label class="control-label">Validade</label>
                <input class="form-control" type="text" id="carteiraProdutorExpiracao" name="carteiraProdutorExpiracao" ng-model="cadastro.registro.publicoAlvo.carteiraProdutorExpiracao" ui-date-mask/>
                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.carteiraProdutorExpiracao.$error.date">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    Valor Inválido!
                </div>                
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-12">
        <label class="control-label">Propriedades Vinculadas</label>
        <ng-include src="'pessoa/sub-publico-alvo-propriedade-rural.html'" ng-controller="PublicoAlvoPropriedadeRuralCtrl" />
    </div>
</div>
