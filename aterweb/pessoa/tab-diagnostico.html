<uib-tabset>

			Captação <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		</uib-tab-heading>
		<div class="row">
		    <div class="form-group col-md-12">
		        <label class="control-label">Formulários</label>
		        <ng-include src="'pessoa/sub-diagnostico-captacao.html'" ng-controller="PessoaDiagnosticoCaptacaoCtrl" />

		</div>
	</uib-tab>

		<uib-tab-heading>
			Resultado <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		</uib-tab-heading>

		    <div class="form-group col-md-12">
		        <label class="control-label">Resultado</label>
		        <ng-include src="'pessoa/sub-diagnostico-resultado.html'" ng-controller="PessoaDiagnosticoResultadoCtrl" />
		    </div>
		</div>
