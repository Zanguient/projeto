<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>
    <div class="panel-body">
        <form name="frm.formulario" novalidate>
            <!--<fieldset ng-disabled="['INCLUINDO', 'EDITANDO'].indexOf(navegador.estadoAtual()) < 0">-->
            <fieldset>
                <input type="hidden" ng-model="cadastro.registro.id" />
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label">Foto</label>
                            <div>
                                <img src="img/foto.gif" class="img-thumbnail"  ng-click="selecionaFotoPerfil()" ng-hide="cadastro.registro.fotoPerfil.length" width="180px" height="180px" />
                                <img ng-src="{{servicoUrl}}{{cadastro.registro.fotoPerfil}}"  class="img-thumbnail" ng-click="selecionaFotoPerfil()" ng-show="cadastro.registro.fotoPerfil.length" width="180px" height="180px" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label class="control-label" for="pessoaTipo">Tipo de Pessoa</label>
                                <select id="pessoaTipo" name="pessoaTipo" class="form-control" required ng-model="cadastro.registro.pessoaTipo" ng-disabled="true" ng-options="item.codigo as item.descricao for item in cadastro.apoio.pessoaTipoList">
                                </select>
                                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.pessoaTipo.$error.required">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Campo Obrigatório
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="nome">Nome Completo</label>
                                <input id="nome" name="nome" type="text" placeholder="" class="form-control input-md" required ng-model="cadastro.registro.nome">
                                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.nome.$error.required">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Campo Obrigatório
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label">Apelido</label>
                                <input class="form-control" type="text" ng-model="cadastro.registro.apelidoSigla"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label class="control-label">Situação</label>
                                <select class="form-control" required ng-model="cadastro.registro.situacao" ng-options="item.codigo as item.descricao for item in cadastro.apoio.pessoaSituacaoList">
                                </select>
                            </div>
                            <div class="form-group col-md-4" title="Cadastro de Pessoa Física" ng-show="cadastro.registro.pessoaTipo === 'PF'">
                                <label class="control-label" for="cpf">CPF</label>
                                <input id="cpf" name="cpf" type="text" placeholder="" class="form-control input-md" ng-model="cadastro.registro.cpf" ui-br-cpf-mask>
                                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.cpf.$error.required">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Campo Obrigatório
                                </div>
                                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.cpf.$error.cpf">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Número inválido!
                                </div>
                            </div>
                            <div class="form-group col-md-4" title="Cadastro Nacional de Pessoa Jurídica" ng-show="cadastro.registro.pessoaTipo === 'PJ'">
                                <label class="control-label" for="cnpj">CNPJ</label>
                                <input id="cnpj" name="cnpj" type="text" placeholder="" class="form-control input-md" ng-model="cadastro.registro.cnpj" ui-br-cnpj-mask>
                                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.cnpj.$error.required">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Campo Obrigatório
                                </div>
                                <div class="label label-danger" ng-show="navegador.submitido && frm.formulario.cnpj.$error.cnpj">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Número inválido!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <tabset>
                    <tab ng-repeat="tab in tabs | filter: {'visivel': true}">
                        <tab-heading>
                            {{$index + 1}} {{tab.nome}} <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </tab-heading>
                        <ng-include src="tab.include"/>
                    </tab>
                </tabset>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="pessoaTipo">Observações</label>
                            <textarea class="form-control" rows="4" ng-model="cadastro.registro.observacoes"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group col-md-8">
                            <label class="control-label" for="pessoaTipo">Resp. Inclusão</label>
                            <input class="form-control" type="text" readonly="true" ng-model="cadastro.registro.usuarioInclusao.username"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="pessoaTipo">Dt. Inclusão</label>
                            <input class="form-control" type="text" readonly="true" ng-model="cadastro.registro.inclusaoData"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="control-label" for="pessoaTipo">Resp. Atualização</label>
                            <input class="form-control" type="text" readonly="true"  ng-model="cadastro.registro.usuarioAlteracao.username"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="pessoaTipo">Dt. Atualização</label>
                            <input class="form-control" type="text" readonly="true" ng-model="cadastro.registro.alteracaoData"/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
