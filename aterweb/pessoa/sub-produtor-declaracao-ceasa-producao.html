<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <frz-navegador
        ng-model="produtorCeasaProducaoNvg" exibe-nome-botao="false"
        dados="conteudo.produtorCeasaProducaoList"
        acoes-especiais="acoesEspeciais"
        on-abrir = "abrir()"
        on-agir = "agir()"
        on-editar = "editar()"
        on-especial = "especial()"
        on-excluir = "excluir()"
        on-filtrar = "filtrar()"
        on-incluir = "incluir()"
        on-listar = "listar()"
        on-navegar-primeiro = "navegarPrimeiro()"
        on-navegar-anterior = "navegarAnterior()"
        on-navegar-proximo = "navegarPosterior()"
        on-navegar-ultimo = "navegarUltimo()"
        on-proxima-pagina="proximaPagina()"
        on-ultima-pagina="ultimaPagina()"
        ></frz-navegador>
    </div>
    <div class="table-responsive" ng-show="conteudo.produtorCeasaProducaoList.length > 0">
        <ng-form name="metaTaticaListFrm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><frz-seletor ng-model="produtorCeasaProducaoNvg" dados="conteudo.produtorCeasaProducaoList"></frz-seletor></th>
                        <th>#</th>
                        <th>Cultura/Produto</th>
                        <th>Área</th>
                        <th>Produção</th>
                        <th>Unidade</th>
                        <th>Período Colheita</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in conteudo.produtorCeasaProducaoList ">
                        <td>
                            <input type="radio" ng-show="produtorCeasaProducaoNvg.selecao.tipo === 'U'" ng-model="produtorCeasaProducaoNvg.selecao.item" ng-value="reg"/>
                            <input type="checkbox" ng-show="produtorCeasaProducaoNvg.selecao.tipo === 'M'" checklist-model="produtorCeasaProducaoNvg.selecao.items" checklist-value="reg"/>
                        </td>
                        <td>
                            {{$index + 1 + ((produtorCeasaProducaoNvg.paginaAtual-1) * produtorCeasaProducaoNvg.tamanhoPagina)}}
                        </td>
                        <td>
                            <div class="form-group col-md-3" > 
                                <select class="form-control input-sm"  id="cultura_{{$index}}"  name="cultura_{{$index}}" ng-model="reg.cultura" ng-required="true" style="min-width: 200px;"
                                    ng-options="item as item.nome for item in produtoList | orderBy: 'nome' track by item.id" >
                                </select>
                            </div>
                        </td>

                        <td>
                            <div class="form-group col-md-1" >
                                <input class="form-control input-sm text-right" id="area_{{$index}}" name="area_{{$index}}" ng-model="reg.area" ui-number-mask="3" ng-required="true" style="min-width: 100px;" >                                
                            </div>
                        </td>

                        <td>
                            <div class="form-group col-md-2" >
                                <input class="form-control input-sm text-right" id="producao_{{$index}}" name="producao_{{$index}}" ng-model="reg.producao" ui-number-mask="3" ng-required="true" style="min-width: 100px;" >                                
                            </div>
                        </td>
                        <td>
                            <div class="form-group col-md-1">
                                <input class="form-control input-sm text-right" id="unidade_{{$index}}" name="unidade_{{$index}}" ng-model="reg.unidade" ng-required="true" style="min-width: 50px;" >                                
                            </div>
                        </td>
                        <td>
                            <div class="form-group col-md-2" > 
                                <input class="form-control input-sm " id="colheita_{{$index}}" name="colheita_{{$index}}" ng-model="reg.colheita" ng-required="true" style="min-width: 150px;" >                                
                            </div>
                        </td>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </ng-form>
    </div>
    <div class="panel-footer">
    </div>
</div>
