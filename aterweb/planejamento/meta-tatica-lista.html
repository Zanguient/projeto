<div class="panel panel-default">
    
    <div class="panel-body" ng-if="!navegador.dados.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="row" >
        <div class="col-md-6" >
            <label class="control-label" for="filtroMetaTatica">Filtrar Metas Táticas</label>
            <input class="form-control" type="text" id="filtroMetaTatica" name="filtroMetaTatica" ng-model=" filtroMetaTatica" ></input>
        </div>
        <div class="col-md-6" >
        </div>
    </div>        
    <div class="table-responsive" ng-if="navegador.dados.length">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th><frz-seletor ng-model="navegador"></frz-seletor></th>
                    <th width="30" rowspan="2">#</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in navegador.dados | orderBy: 'nome' | filter:{ descricao: filtroMetaTatica }" ng-click="crudSeleciona(scp, item); " >
                    <td width="30px">
                        <input type="radio" ng-show="navegador.selecao.tipo === 'U'" ng-model="navegador.selecao.item" ng-value="item"/>
                        <input type="checkbox" ng-show="navegador.selecao.tipo === 'M'" checklist-model="navegador.selecao.items" checklist-value="item" ng-click="crudMataClick(scp, $event);"/>
                    </td>
                    <td>{{item.id}}</td>
                    <td>{{item.descricao}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
