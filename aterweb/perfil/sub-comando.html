<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <frz-navegador
        ng-model="funcionalidadeComandoNvg" exibe-nome-botao="false"
        dados="cadastro.apoio.funcionalidadeComandoList"
        acoes-especiais="acoesEspeciais"
        on-abrir = "abrir()"
        on-agir = "agir()"
        on-editar = "editar()"
        on-especial = "especial()"
        on-excluir = "excluir()"
        on-filtrar = "filtrar()"
        on-incluir = "incluir()"
        on-listar = "listar()"
        on-navegar-primeiro = "navegarPrimeiro()"
        on-navegar-anterior = "navegarAnterior()"
        on-navegar-proximo = "navegarPosterior()"
        on-navegar-ultimo = "navegarUltimo()"
        on-proxima-pagina="proximaPagina()"
        on-ultima-pagina="ultimaPagina()"
        ></frz-navegador>
    </div>
    <div class="painel-body"  ng-hide="cadastro.apoio.funcionalidadeComandoList.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="table-responsive" ng-show="cadastro.apoio.funcionalidadeComandoList.length > 0">
        <ng-form name="funcionalidadeComandoListFrm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><frz-seletor ng-model="funcionalidadeComandoNvg" dados="cadastro.apoio.funcionalidadeComandoList"></frz-seletor></th>
                        <th>#</th>
                        <th>Pertence</th>
                        <th>Módulo</th>
                        <th>Código</th>
                        <th>Ativo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in cadastro.apoio.funcionalidadeComandoList | filter: {cadastroAcao: '!E'} | pagina: funcionalidadeComandoNvg.paginaAtual : funcionalidadeComandoNvg.tamanhoPagina | limitTo: funcionalidadeComandoNvg.tamanhoPagina | orderBy: ['comando.nome']">
                        <td>
                            <input type="radio" ng-show="funcionalidadeComandoNvg.selecao.tipo === 'U'" ng-model="funcionalidadeComandoNvg.selecao.item" ng-value="reg"/>
                            <input type="checkbox" ng-show="funcionalidadeComandoNvg.selecao.tipo === 'M'" checklist-model="funcionalidadeComandoNvg.selecao.items" checklist-value="reg"/>
                        </td>
                        <td>
                            {{$index + 1 + ((funcionalidadeComandoNvg.paginaAtual-1) * funcionalidadeComandoNvg.tamanhoPagina)}}
                        </td>
                        <td>
                            <input type="checkbox" checklist-model="cadastro.registro.funcionalidadeComandoList" checklist-value="reg"></input>
                        </td>
                        <td>
                            {{reg.comando.nome}}
                        </td>
                        <td>
                            {{reg.comando.codigo}}
                        </td>
                        <td>
                            {{reg.comando.ativo === 'S' ? 'Sim': 'Não'}}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </ng-form>
    </div>
    <div class="panel-footer">
    </div>
</div>
