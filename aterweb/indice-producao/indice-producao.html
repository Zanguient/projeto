<div class="row pull-right" ui-scrollpoint="" ui-scrollpoint-edge="{ top: '70px'}" ui-scrollpoint-class="fixaFrzNavegador">
    <frz-navegador 
        style="z-index: 100; opacity:1; -moz-opacity:1;"
        class="pull-right"
        
        ng-model="navegador"
        exibe-nome-botao = "false"
        exibe-estado-atual = "true"
        on-abrir = "abrir(scp)"
        on-agir = "agir(scp)"
        on-ajudar = "ajudar(scp)"
        on-alterar-tamanho-pagina = "alterarTamanhoPagina(scp)"
        on-cancelar = "cancelar(scp)"
        on-cancelar-editar = "cancelarEditar(scp)"
        on-cancelar-excluir = "cancelarExcluir(scp)"
        on-cancelar-filtrar = "cancelarFiltrar(scp)"
        on-cancelar-incluir = "cancelarIncluir(scp)"
        on-confirmar = "confirmar(scp)"
        on-confirmar-editar = "confirmarEditar(scp)"
        on-confirmar-excluir = "confirmarExcluir(scp)"
        on-confirmar-filtrar = "confirmarFiltrar(scp)"
        on-confirmar-incluir = "confirmarIncluir(scp)"
        on-editar = "editar(scp)"
        on-excluir = "excluir(scp)"
        on-filtrar = "filtrar(scp)"
        on-folhear-anterior = "folhearAnterior(scp)"
        on-folhear-primeiro = "folhearPrimeiro(scp)"
        on-folhear-proximo = "folhearProximo(scp)"
        on-folhear-ultimo = "folhearUltimo(scp)"
        on-incluir = "incluir(scp)"
        on-informacao = "informacao(scp)"
        on-limpar = "limpar(scp)"
        on-paginar-anterior = "paginarAnterior(scp)"
        on-paginar-primeiro = "paginarPrimeiro(scp)"
        on-paginar-proximo = "paginarProximo(scp)"
        on-paginar-ultimo = "paginarUltimo(scp)"
        on-restaurar = "restaurar(scp)"
        on-visualizar = "visualizar(scp)"
        on-voltar = "voltar(scp)"
        on-tem-mais-registros = "temMaisRegistros(scp)"
        funcionalidade="servico.funcionalidade">
    </frz-navegador>
</div>
<div ng-switch="modalEstado">
    <span ng-switch-when="null">
        <div ui-view></div>
    </span>
    <span ng-switch-default>
        <ng-include src="'indice-producao/' + modalEstado + '.html'"></div>
    </span>
</div>
