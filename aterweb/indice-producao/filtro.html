<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>
    <div class="panel-body">
        <form class="form-horizontal" name="frm.filtro" novalidate>
            <fieldset>
                <!-- Select input-->
                <div class="form-group" title="Ano da Produção">
                    <label class="col-md-4 control-label" for="ano">
                        Ano da Produção
                    </label>
                    <div class="col-md-2">
                        <select id="ano" name="ano" class="form-control" ng-model="cadastro.filtro.ano" ng-options="item as item for item in cadastro.apoio.anoList track by item" required="true">
                        </select>
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.ano.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigatório
                        </div>
                    </div>
                </div>
                <!-- Multiple Checkboxes (inline) -->
                <div class="form-group" title="A coleta foi confirmada?">
                    <label class="col-md-4 control-label" for="confirmacao">
                        Coleta confirmada
                    </label>
                    <div class="col-md-6">
                        <label class="checkbox-inline" for="confirmacao-{{$index}}" ng-repeat="item in cadastro.apoio.confirmacaoList">
                            <input type="checkbox" name="confirmacao" id="confirmacao-{{$index}}" checklist-model="cadastro.filtro.confirmacao" checklist-value="item.codigo">
                            {{item.descricao}}
                        </label>
                    </div>
                    <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.confirmacao.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <!-- Tag-input-->
                <div class="form-group" title="Bens de Produção">
                    <label class="col-md-4 control-label" for="ano">
                        Bens de Produção
                    </label>
                    <div class="col-md-7">
                        <tags-input id="bem" name="bem" ng-model="cadastro.filtro.bem" display-property="nome" placeholder="Digite o nome do Bem de Produção" 
                            template="tag-template" add-from-autocomplete-only="true">
                            <auto-complete source="getTagBem($query)" min-length="0" load-on-empty="false"
                            template="autocomplete-template"></auto-complete>
                        </tags-input>
                        <script type="text/ng-template" id="tag-template" >
                            <div class="tag-template">
                                <div class="right-panel">
                                    <span>{{$getDisplayText()}}</span>
                                    <small style="font-size: 70%;color: yellow">({{data.classificacao}})</small>
                                    <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
                                </div>
                            </div>
                        </script>
                        <script type="text/ng-template" id="autocomplete-template">
                            <div class="autocomplete-template">
                                <div class="right-panel">
                                    <span>{{$getDisplayText()}}</span>
                                    <small style="font-size: 70%">({{data.classificacao}})</small>
                                    <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
                                </div>
                            </div>
                        </script>
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.bem.$error.leftoverText">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Valor Inválido!
                        </div>
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.ano.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigatório
                        </div>
                    </div>
                </div>
                <!-- Multiple Checkboxes (inline) -->
                <div class="form-group" title="Unidade Organizacional/Comunidade">
                    <label class="col-md-4 control-label" for="unidadeOrganizacionalComunidade">
                        Unidade Organizacional/Comunidade
                    </label>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="cadastro.apoio.localFiltro" placeholder="Filtrar por Comunidade">
                            <span class="input-group-btn">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default" ng-click="cadastro.apoio.localFiltro = ''">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="row" style="height: 300px; overflow: scroll;">
                            <div ui-tree data-drag-enabled="false">
                                <ol ui-tree-nodes="" ng-model="cadastro.apoio.localList">
                                    <li ng-repeat="item in cadastro.apoio.localList" ui-tree-node>
                                        <div ui-tree-handle>
                                            <div class="row">
                                            <a class="btn btn-primary btn-xs Tooltip" data-nodrag data-ng-click="toggleChildren(this)" title="Expandir/Recolher">
                                                <span class="glyphicon glyphicon-chevron-right" data-ng-show="collapsed"></span>
                                                <span class="glyphicon glyphicon-chevron-down" data-ng-show="!collapsed"></span>
                                            </a>
                                            <label>
                                                <input type="checkbox" ng-model="item.selecionado" ng-true-value="true" ng-false-value="false">
                                                {{item.nome}}
                                            </label>
                                            </div>
                                        </div>
                                        <ol ui-tree-nodes="" ng-model="item.unidadeList" ng-class="{hidden: collapsed}">
                                            <li ng-repeat="subItem in item.unidadeList" ui-tree-node>
                                                <div ui-tree-handle>
                                                    <a class="btn btn-primary btn-xs Tooltip" data-nodrag data-ng-click="toggleChildren(this)" title="Expandir/Recolher">
                                                        <span class="glyphicon glyphicon-chevron-right" data-ng-show="collapsed"></span>
                                                        <span class="glyphicon glyphicon-chevron-down" data-ng-show="!collapsed"></span>
                                                    </a>
                                                    <label>
                                                        <input type="checkbox" ng-model="subItem.selecionado" ng-true-value="true" ng-false-value="false">
                                                        {{subItem.nome}}
                                                    </label>
                                                </div>
                                                <ol ui-tree-nodes="" ng-model="subItem.comunidadeList" ng-class="{hidden: collapsed}">
                                                    <li ng-repeat="subSubItem in subItem.comunidadeList" ui-tree-node ng-show="visible(subSubItem)">
                                                        <div ui-tree-handle>
                                                            
                                                            <label>
                                                                <input type="checkbox" ng-model="subSubItem.selecionado" ng-true-value="true" ng-false-value="false">
                                                                {{subSubItem.nome}}
                                                            </label>
                                                        </div>
                                                    </li>
                                                </ol>
                                            </li>
                                        </ol>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.unidadeOrganizacionalComunidade.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
