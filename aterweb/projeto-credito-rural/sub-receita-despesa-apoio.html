<div>
    <div class="col-sm-12" style="padding-left: 2px; padding-right: 2px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                Planilhas Paralelas
            </div>
            <div class="table-responsive">
                <ng-form name="receitaReceitaDespesaApoioListFrm">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Download Planilha</th>
                                <th>Upload Planilha</th>
                                <th>Desconsiderar Planilha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>
                                    Evolução de Rebanho
                                </td>
                                <td>
                                    <ui>
                                        <li><a ng-href="{{planilhaDownload('EVOLUCAO_REBANHO', 'BOVINO')}}">Bovino</a></li>
                                        <li><a ng-href="{{planilhaDownload('EVOLUCAO_REBANHO', 'OVINO')}}">Ovino</a></li>
                                        <li><a ng-href="{{planilhaDownload('EVOLUCAO_REBANHO', 'SUINO')}}">Suino</a></li>
                                    </ui>
                                </td>
                                <td>
                                    <ui>
                                        <li><a ng-click="planilhaUpload('EVOLUCAO_REBANHO', 'BOVINO')">Bovino</a></li>
                                        <li><a ng-click="planilhaUpload('EVOLUCAO_REBANHO', 'OVINO')">Ovino</a></li>
                                        <li><a ng-click="planilhaUpload('EVOLUCAO_REBANHO', 'SUINO')">Suino</a></li>
                                    </ui>
                                </td>
                                <td>
                                    <ui>
                                        <li><a ng-click="planilhaDesconsiderar('EVOLUCAO_REBANHO', 'BOVINO')">Bovino</a></li>
                                        <li><a ng-click="planilhaDesconsiderar('EVOLUCAO_REBANHO', 'OVINO')">Ovino</a></li>
                                        <li><a ng-click="planilhaDesconsiderar('EVOLUCAO_REBANHO', 'SUINO')">Suino</a></li>
                                    </ui>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-form>
            </div>
        </div>
    </div>
</div>
