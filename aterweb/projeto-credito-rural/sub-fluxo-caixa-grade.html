<div class="table-responsive" ng-show="cadastro.registro.projetoCreditoRural.fluxoCaixaList.length > 0">
    <ng-form name="fluxoCaixaListFrm">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>{{nomeGrade}}</th>
                    <th ng-repeat="ano in ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']">Ano-{{ano}} (R$)</th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2" class="text-right">
                        Totais
                    </th>
                    <td ng-repeat="ano in ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']" width="170px" class="text-right">
                        {{ano | number: 2}}
                    </td>
                    <th></th>
                </tr>
            </tfoot>
            <tbody>
                <tr ng-repeat="reg in cadastro.registro.projetoCreditoRural.fluxoCaixaList | filter: {tipo: filtroGrade} | orderBy: ['ordem'] track by reg.id">
                    <td>
                        {{$index + 1 + ((fluxoCaixaNvg.paginaAtual-1) * fluxoCaixaNvg.tamanhoPagina)}}
                    </td>
                    <td>
                        {{reg.descricao}}
                    </td>
                    <td ng-repeat="ano in ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']" width="170px">
                        <input class="form-control input-sm text-right" id="ano{{ano}}_{{$parent.$index}}" name="ano{{ano}}_{{$parent.$index}}" ng-model="reg['ano' + ano]" ui-number-mask="2">
                        <div class="label label-danger" ng-show="navegador.submetido && fluxoCaixaListFrm['ano' + ano + '_' + $parent.$index].$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigat√≥rio
                        </div>
                    </td>
                    <td>
                        <button ng-click="repetir(cadastro.registro.projetoCreditoRural, 'fluxoCaixaList', reg, ['id', 'descricao'])" title="Repetir valor!">R</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-form>
</div>
