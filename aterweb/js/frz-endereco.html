<ng-form name="enderecoFrm">
    <div>
        <ul class="nav nav-tabs" ng-init="aba = 'E'">
            <li role="presentation" class="active"><a ng-click="aba ='E'">Endereco</a></li>
            <li role="presentation" ng-show="false"><a ng-click="aba = 'M'">Mapa</a></li>
        </ul>
        <div class="container-fluid" ng-show="aba === 'E'">
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label" for="cep">CEP</label>
                    <div class="input-group">
                        <input id="cep" name="cep" class="form-control" placeholder="99999-999" type="text" ui-br-cep-mask ng-model="conteudo.cep">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="buscarCep(conteudo.cep)">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                    <div class="label label-danger" ng-show="enderecoFrm.cep.$error.cep">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                         Número inválido
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="ibge">Código IBGE</label>
                    <input id="ibge" name="ibge" class="form-control" placeholder="" type="text" ng-model="conteudo.codigoIbge">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label" for="estado">Estado</label>
                    <select id="estado" name="estado" class="form-control" ng-model="conteudo.estado" ng-options="item as item.nome for item in apoio.estadoList | orderBy: ['-padrao','-capital','nome'] track by item.id" required="true">
                    </select>
                    <div class="label label-danger" ng-show="enderecoFrm.estado.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="control-label" for="municipio">Municipio</label>
                    <select id="municipio" name="municipio" class="form-control" ng-model="conteudo.municipio" ng-options="item as item.nome for item in apoio.municipioList | orderBy: ['-padrao','-capital','nome'] track by item.id" required="true">
                    </select>
                    <div class="label label-danger" ng-show="enderecoFrm.municipio.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label" for="cidade">Cidade</label>
                    <select id="cidade" name="cidade" class="form-control" ng-model="conteudo.cidade" ng-options="item as item.nome for item in apoio.cidadeList | orderBy: ['-padrao','-principal','nome'] track by item.id" required="true">
                    </select>
                    <div class="label label-danger" ng-show="enderecoFrm.cidade.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="control-label" for="bairro">Bairro</label>
                    <input id="bairro" name="bairro" type="text" placeholder="" class="form-control" ng-model="conteudo.bairro" required="false">
                    <div class="label label-danger" ng-show="enderecoFrm.bairro.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label" for="logradouro">Logradouro</label>
                    <input id="logradouro" name="logradouro" type="text" placeholder="" class="form-control" ng-model="conteudo.logradouro" required="true">
                    <div class="label label-danger" ng-show="enderecoFrm.logradouro.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="complemento">Complemento</label>
                    <input id="complemento" name="complemento" type="text" placeholder="" class="form-control" ng-model="conteudo.complemento">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="numero">Número</label>
                    <input id="numero" name="numero" type="text" placeholder="" class="form-control" ng-model="conteudo.numero">
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-show="aba === 'M'">
            /{{markerList}}/
            <div style="height: 100%; width: 100%;">
                <div id="map_canvas">
                    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
                        <ui-gmap-markers models="markerList" coords="'self'" icon="'icon'">
                        </ui-gmap-markers>
                    </ui-gmap-google-map>
                    

                    <div style="display:block;z-index:100;position:absolute;bottom:30px;left:3px;width:380px;height:38px;background:white;">
                        <label>Show drawing manager (via options)? <input type="checkbox" ng-model="drawingManagerOptions.drawingControl"></label><br/>
                        <label>Allow marker and circle drawing modes (via control)? <input type="checkbox" ng-model="markersAndCircleFlag"></label>
                    </div>
                </div>
            </div>
        </div>
