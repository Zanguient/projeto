<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <frz-navegador
        ng-model="atividadePlanoAcaoNvg" exibe-nome-botao="false"
        dados="cadastro.registro.planoAcaoList"
        acoes-especiais="acoesEspeciais"
        on-abrir = "abrir()"
        on-agir = "agir()"
        on-editar = "editar()"
        on-especial = "especial()"
        on-excluir = "excluir()"
        on-filtrar = "filtrar()"
        on-incluir = "incluir()"
        on-listar = "listar()"
        on-navegar-primeiro = "navegarPrimeiro()"
        on-navegar-anterior = "navegarAnterior()"
        on-navegar-proximo = "navegarPosterior()"
        on-navegar-ultimo = "navegarUltimo()"
        on-proxima-pagina="proximaPagina()"
        on-ultima-pagina="ultimaPagina()"
        ></frz-navegador>
    </div>
    <div class="painel-body"  ng-hide="cadastro.registro.planoAcaoList.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="table-responsive" ng-show="cadastro.registro.planoAcaoList.length > 0">
        <ng-form name="planoAcaoListFrm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><frz-seletor ng-model="atividadePlanoAcaoNvg" dados="cadastro.registro.planoAcaoList"></frz-seletor></th>
                        <th>#</th>
                        <th>Plano de Ação</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in cadastro.registro.planoAcaoList | filter: {cadastroAcao: '!E'} | pagina: atividadePlanoAcaoNvg.paginaAtual : atividadePlanoAcaoNvg.tamanhoPagina | limitTo: atividadePlanoAcaoNvg.tamanhoPagina">
                        <td>
                            <input type="radio" ng-show="atividadePlanoAcaoNvg.selecao.tipo === 'U'" ng-model="atividadePlanoAcaoNvg.selecao.item" ng-value="reg"/>
                            <input type="checkbox" ng-show="atividadePlanoAcaoNvg.selecao.tipo === 'M'" checklist-model="atividadePlanoAcaoNvg.selecao.items" checklist-value="reg"/>
                        </td>
                        <td>
                            {{$index + 1 + ((atividadePlanoAcaoNvg.paginaAtual-1) * atividadePlanoAcaoNvg.tamanhoPagina)}}
                        </td>
                        <td>
                            <select class="form-control input-sm" id="planoAcao" name="planoAcao{{$index}}" ng-model="reg.planoAcao.id" ng-required="true">
                                <option ng-repeat="item in cadastro.apoio.assuntoList | filter: {finalidade: cadastro.registro.finalidade} | orderBy: 'nome'" 
                                    ng-value="{{item.id}}" 
                                    ng-selected="item.id === reg.planoAcao.id"
                                    ng-disabled="item | filtrarInseridos:cadastro.registro.planoAcaoList:'id':'planoAcao.id'">
                                    {{item.nome}}
                                </option>
                            </select>
                            <div class="label label-danger" ng-show="navegador.submetido && planoAcaoListFrm.planoAcao{{$index}}.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                Campo Obrigatório
                            </div>
                        </td>
                        <td>
                            <textarea class="form-control input-sm" id="descricao{{$index}}" name="descricao{{$index}}" ng-model="reg.descricao"></textarea>
                            <div class="label label-danger" ng-show="navegador.submetido && planoAcaoListFrm.descricao{{$index}}.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                Campo Obrigatório
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </ng-form>
    </div>
    <div class="panel-footer">
    </div>
</div>
