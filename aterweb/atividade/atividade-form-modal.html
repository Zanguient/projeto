<div class="modal-header">
    <h3 class="modal-title">Cadastro de Atividades</h3>
</div>
<div class="modal-body">
    <ng-include src="'atividade/form.html'"></ng-include>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalOk()" ng-show="(navegador.estadoAtual() === 'LISTANDO' && navegador.selecao.selecionado) || navegador.estadoAtual() === 'VISUALIZANDO'">OK</button>
    <button class="btn btn-warning" ng-click="modalCancelar()">Cancelar</button>
</div>
