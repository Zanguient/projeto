<div class="panel panel-default">
    <div class="panel-heading container-fluid">
        <frz-navegador
        ng-model="atividadeMetaTaticaNvg" exibe-nome-botao="false"
        dados="cadastro.registro.metaTaticaList"
        acoes-especiais="acoesEspeciais"
        on-abrir = "abrir()"
        on-agir = "agir()"
        on-editar = "editar()"
        on-especial = "especial()"
        on-excluir = "excluir()"
        on-filtrar = "filtrar()"
        on-incluir = "incluir()"
        on-listar = "listar()"
        on-navegar-primeiro = "navegarPrimeiro()"
        on-navegar-anterior = "navegarAnterior()"
        on-navegar-proximo = "navegarPosterior()"
        on-navegar-ultimo = "navegarUltimo()"
        on-proxima-pagina="proximaPagina()"
        on-ultima-pagina="ultimaPagina()"
        ></frz-navegador>
    </div>
    <div class="painel-body"  ng-hide="cadastro.registro.metaTaticaList.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="table-responsive" ng-show="cadastro.registro.metaTaticaList.length > 0">
        <ng-form name="metaTaticaListFrm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><frz-seletor ng-model="atividadeMetaTaticaNvg" dados="cadastro.registro.metaTaticaList"></frz-seletor></th>
                        <th>#</th>
                        <th>Meta Tática</th>
                        <th class="sr-only">Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in cadastro.registro.metaTaticaList | orderBy: ['metaTatica.nome'] track by reg.id">
                        <td>
                            <input type="radio" ng-show="atividadeMetaTaticaNvg.selecao.tipo === 'U'" ng-model="atividadeMetaTaticaNvg.selecao.item" ng-value="reg"/>
                            <input type="checkbox" ng-show="atividadeMetaTaticaNvg.selecao.tipo === 'M'" checklist-model="atividadeMetaTaticaNvg.selecao.items" checklist-value="reg"/>
                        </td>
                        <td>
                            {{$index + 1 + ((atividadeMetaTaticaNvg.paginaAtual-1) * atividadeMetaTaticaNvg.tamanhoPagina)}}
                        </td>
                        <td align="justify">
                            {{reg.metaTaticaNome}}
                            <input type="hidden" class="form-control input-sm" id="descricao{{$index}}" name="descricao{{$index}}" >
                            <div class="label label-danger" ng-show="navegador.submetido && metaTaticaListFrm.descricao{{$index}}.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                Campo Obrigatório
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </ng-form>
    </div>
    <div class="panel-footer">
    </div>
</div>
