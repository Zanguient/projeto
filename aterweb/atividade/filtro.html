<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>

                            <auto-complete source="getTagUnidade($query)" min-length="0" load-on-empty="false" ></auto-complete>
                        </tags-input>
                        <script type="text/ng-template" id="tag-template-unidadeBeneficiario" >
                            <div class="tag-template">
                               <div class="right-panel">
                                    <span>{{$getDisplayText()}}</span>
                                    <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
                                </div>
                            </div>
                        </script>
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.unidadeBeneficiario.$error.leftoverText">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Valor Inválido!
                        </div>
