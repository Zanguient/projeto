<div class="modal-header">
    <h3 class="modal-title">Pastagem</h3>
    {{tabSoloItem}}
</div>
<div class="modal-body">

    <div class="row"> 
        <div class="panel-body">
            <table class="table table-hover table-striped table-vcenter">
                <thead>
                    <tr>
                        <th>Tipo de Pastagem</th>
                        <th>√Årea (ha)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tabSoloItem.dados" >
                        <td style="vertical-align:middle">                    
                            <label>{{item.nome}}</label>
                        </td>
                        <td> 
                           <input id="area{{$index}}" name="area{{$index}}" type="text" class="form-control input-md text-right" ng-model="item.area" ui-number-mask="3" >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="soloPastagemModalOk()" >OK</button>
   <button class="btn btn-warning" ng-click="soloPastagemModalCancelar()">Cancelar</button>
</div>
