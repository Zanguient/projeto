<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>
    <div class="panel-body">
        <form class="form-horizontal" name="frm.filtro" novalidate>
            <fieldset>
                <legend>Dados das Propriedades</legend>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="unidade">Unidade</label>
                    <div class="col-md-5">
                        <select id="unidade" name="unidade" class="form-control">
                            <option value="1">Tabatinga</option>
                            <option value="2">Vargem Bonita</option>
                        </select>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group" title="Nome da Propriedade" >
                    <label class="col-md-4 control-label" for="nome">Nome da Propriedade</label> 
                    <div class="col-md-5">
                        <input id="nome" name="nome" type="text" placeholder="" class="form-control input-md" >
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group" title="Pessoa Vinculada" >
                    <label class="col-md-4 control-label" for="pessoa">Pessoa Vinculada</label> 
                    <div class="col-md-5">
                        <input id="pessoa" name="pessoa" type="text" placeholder="" class="form-control input-md" >
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="comunidade">Comunidade</label>
                    <div class="col-md-5">
                        <select id="comunidade" name="comunidade" class="form-control">
                            <option value="1">Taboquinha</option>
                            <option value="2">Vila Verde</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="sitFundiaria">Situação Fundiarias</label>
                    <div class="col-md-2">
                        <select id="sitFundiaria" name="sitFundiaria" class="form-control">
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                        </select>
                    </div>
                    <label class="col-md-1 control-label" for="areaUtil">Área Útil</label>
                    <div class="col-md-2">
                        <select id="areaUtil" name="areaUtil" class="form-control">
                            <option value="1">< 2ha </option>
                            <option value="2">de 2ha a 4ha</option>
                            <option value="3">de 4ha a 6ha</option>
                        </select>
                    </div>
                </div>    
                <div class="form-group">
                    <label class="col-md-4 control-label" for="sisProducao">Sistema de Produção</label>
                    <div class="col-md-2">
                        <select id="sisProducao" name="sisProducao" class="form-control">
                            <option value="1">Convencional</option>
                            <option value="2">Orgânico</option>
                        </select>
                    </div>
                    <label class="col-md-1 control-label" for="outroga">Outorga</label>
                    <div class="col-md-2">
                        <select id="outorga" name="outorga" class="form-control">
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>
                </div>    

            </fieldset>
        </form>
    </div>
</div>
