<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>
    <div class="panel-body">
        <form class="form-horizontal" name="frm.formulario" novalidate>
            <fieldset > <!-- ng-disabled="['INCLUINDO', 'EDITANDO'].indexOf(navegador.estadoAtual()) < 0">> -->

                <!-- Text input-->
                <div class="form-group" title="Nome da Propriedade" >
                    <label class="col-md-2 control-label" for="nome">Nome da Propriedade</label> 
                    <div class="col-md-5">
                        <input id="nome" name="nome" type="text" class="form-control input-md" ng-disabled="['INCLUINDO'].indexOf(navegador.estadoAtual()) < 0" ng-model="cadastro.registro.nome">
                    </div>
                </div>

                <tabset justified="true" >
                    <tab heading="Principal" >
                        <div class="col-xs-3" >
                            <label class="control-label" for="sitFundiaria">Situação Fundiaria</label><BR>
                            <select id="sitFundiaria" name="sitFundiaria" class="form-control">
                                <option value="1">Ativo</option>
                                <option value="2">Inativo</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <label class="control-label" for="areaUtil">Área Útil</label><BR>
                                <select id="areaUtil" name="areaUtil" class="form-control">
                                    <option value="1">< 2ha </option>
                                    <option value="2">de 2ha a 4ha</option>
                                    <option value="2">de 4ha a 6ha</option>
                                </select>
                        </div>
                        <div class="col-xs-3">
                            <label class="control-label" for="atepa">Atepa</label><BR>
                            <label class="checkbox-inline" for="atepa-1">
                                <input type="checkbox" name="atepa" id="atepa-1" checklist-model="cadastro.filtro.atepa" checklist-value="'S'">
                                Sim
                            </label>
                            <label class="checkbox-inline" for="atepa-2">
                                <input type="checkbox" name="atepa" id="atepa-2" checklist-model="cadastro.filtro.atepa" checklist-value="'N'">
                                Nao
                            </label>
                        </div>
                    </tab>
                    
                    <tab heading="Uso do Solo">
                    </tab>
                    
                    <tab heading="Registro de IPA">
                    </tab>

                    <tab heading="Diagnóstico">
                    </tab>

                    <tab heading="Resultados">
                    </tab>

                    <tab heading="Arquivos">
                    </tab>

                    <tab heading="Pendências">
                    </tab>


                </tabset>

            </fieldset>
        </form>
    </div>
</div>
