<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>
    <div class="panel-body">
        <form class="form-horizontal" name="frm.filtro" novalidate>
            <fieldset>
                <!-- Text input-->
                <div class="form-group" title="Nome do Formulário">
                    <label class="col-md-4 control-label" for="nome">
                        Nome do Formulário
                    </label>
                    <div class="col-md-6">
                        <input id="nome" name="nome" type="text" placeholder="" class="form-control input-md" ng-model="cadastro.filtro.nome" ng-trim="true">
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.nome.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" title="Código do Formulário">
                    <label class="col-md-4 control-label" for="codigo">
                        Código do Formulário
                    </label>
                    <div class="col-md-6">
                        <input id="codigo" name="codigo" type="text" placeholder="" class="form-control input-md" ng-model="cadastro.filtro.codigo" ng-required="cadastro.filtro.versao > 0" ng-trim="true">
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.codigo.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" title="Versão do Formulário">
                    <label class="col-md-4 control-label" for="versao">
                        Versão do Formulário
                    </label>
                    <div class="col-md-6">
                        <input id="versao" name="versao" type="text" placeholder="" class="form-control input-md" ng-model="cadastro.filtro.versao" ui-number-mask="0" ng-trim="true">
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.versao.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" title="Formulário Vigente">
                    <label class="col-md-4 control-label" for="vigente">
                        Somente formulário vigente
                    </label>
                    <div class="col-md-6">
                        <label class="checkbox-inline" for="vigente-{{$index}}" ng-repeat="item in cadastro.apoio.confirmacaoList">
                            <input type="checkbox" name="vigente" id="vigente-{{$index}}" checklist-model="cadastro.filtro.vigente" checklist-value="item.codigo">
                            {{item.descricao}}
                        </label>
                    </div>
                    <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.vigente.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <div class="form-group" title="Situação do Formulário" ng-hide="cadastro.filtro.vigente.length === 1 && cadastro.filtro.vigente.indexOf('S') >= 0">
                    <label class="col-md-4 control-label" for="situacao">
                        Situação do Formulário
                    </label>
                    <div class="col-md-6">
                        <label class="checkbox-inline" for="situacao-{{$index}}" ng-repeat="item in cadastro.apoio.situacaoList">
                            <input type="checkbox" name="situacao" id="situacao-{{$index}}" checklist-model="cadastro.filtro.situacao" checklist-value="item.codigo">
                            {{item.descricao}}
                        </label>
                    </div>
                    <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.situacao.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <div class="form-group" title="Data de Vigência do Formulário" ng-hide="cadastro.filtro.vigente.length === 1 && cadastro.filtro.vigente.indexOf('S') >= 0">
                    <label class="col-md-4 control-label" for="vigencia">
                        Data de Vigência
                    </label>
                    <div class="col-md-6">
                        <input id="vigencia" name="vigencia" type="text" placeholder="" class="form-control input-md" ng-model="cadastro.filtro.vigencia" ui-date-mask ng-trim="true">
                        <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.vigencia.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Campo Obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" title="Destino do Formulário">
                    <label class="col-md-4 control-label" for="destino">
                        Destino do Formulário
                    </label>
                    <div class="col-md-6">
                        <label class="checkbox-inline" for="destino-{{$index}}" ng-repeat="item in cadastro.apoio.formularioDestinoList">
                            <input type="checkbox" name="destino" id="destino-{{$index}}" checklist-model="cadastro.filtro.destino" checklist-value="item.codigo">
                            {{item.descricao}}
                        </label>
                    </div>
                    <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.destino.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
                <div class="form-group" title="Somente Subformulários">
                    <label class="col-md-4 control-label" for="subformulario">
                        Somente Subformulários
                    </label>
                    <div class="col-md-6">
                        <label class="checkbox-inline" for="subformulario-{{$index}}" ng-repeat="item in cadastro.apoio.confirmacaoList">
                            <input type="checkbox" name="subformulario" id="subformulario-{{$index}}" checklist-model="cadastro.filtro.subformulario" checklist-value="item.codigo">
                            {{item.descricao}}
                        </label>
                    </div>
                    <div class="label label-danger" ng-show="navegador.submetido && frm.filtro.subformulario.$error.required">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Campo Obrigatório
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
