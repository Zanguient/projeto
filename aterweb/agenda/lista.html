<div class="panel panel-default">
    <div class="panel-heading"><h4>{{nomeFormulario}}</h4></div>
    <div class="panel-body" ng-if="!navegador.dados.length">
        <div class="alert alert-warning" style="margin: 0px;" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Nenhum registro localizado!
        </div>
    </div>
    <div class="table-responsive" ng-if="navegador.dados.length">
             <div role="main">
                <div class="container">
                    <section id="directives-calendar">
                        <div class="well">
                            <div class="row">
                                <div>
                                    <tabset>
                                        <tab select="renderCalendar('calendar');">
                                            <div class="btn-toolbar">
                                                <div class="btn-group">
                                                 <button class="btn btn-success" ng-click="changeView('agendaDay', 'calendar')">Dia</button>
                                                 <button class="btn btn-success" ng-click="changeView('agendaWeek', 'calendar')">Semana</button>
                                                 <button class="btn btn-success" ng-click="changeView('month', 'calendar')">MÃªs</button>
                                                 <button class="btn btn-success" ng-click="changeView('listMonth', 'calendar')">Lista</button>
                                                    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                                     <h4>{{alertMessage}}</h4>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="calendar" ng-model="eventSources" calendar="calendar" ui-calendar="uiConfig.calendar">
                                                
                                            </div>
                                            <!--<ul class="unstyled">
                                                <li ng-repeat="e in eventSources[0]">
                                                    <div class="alert alert-info">
                                                     <a class="close" ng-click="remove($index)">x</a>
                                                     <b> <input ng-model="e.title"></b> 
                                                     {{e.start | date:"dd MMM"}} - {{e.end | date:"dd MMM"}}
                                                    </div>
                                                </li>
                                            </ul>-->                                            
                                        </tab>                                     
                                    </tabset>
                                </div>                                                             
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
